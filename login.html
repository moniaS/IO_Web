<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Log in to Driving School!</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>

   <!-- SCRIPTS  -->
   <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-messaging.js"></script>
   <script src="js/custom.js"></script>

</head>
<body>
  <div class="form-wrap">
  <h2>Login</h2>
  <div class="form">
      <input type="text" placeholder="Username" id="email" />
      <input type="password" placeholder="Password" id="password" />
      <button id="login-btn"> Sign in </button>
      <a href="signup.html"> <p> Don't have an account? Register </p></a>
    </div>
  </div>
</body>

    <!--  Scripts-->
     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.js"></script>
      <script src="js/init.js"></script>
    <script>
      var ref = firebase.database().ref();

      $("#login-btn").on("click", function() {
         var email = $("#email").val();
         var password = $("#password").val();
         firebase.auth().signInWithEmailAndPassword(email, password).then(function() {

			firebase.auth().onAuthStateChanged(function(user) {
              if (user) {
                 window.location = "index.html";
              }
            });

         }, function(error) {
            alert('Login failed');
            $(".form-wrap input").each(function() {
              $(this).val("");
            });
        });
      });
    </script>

  </body>
</html>
